<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="input">
    <ion-card>
      <ion-card-content>
        <ion-input
        [(ngModel)]="user" label="Username" labelPlacement="floating" type="text" placeholder=""></ion-input>
        <ion-input
        [(ngModel)]="pw" label="Password" labelPlacement="floating" type="text" placeholder=""></ion-input>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="login()">login</ion-button>
  </div>
</ion-content>
